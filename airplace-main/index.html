<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Place - Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>Air Place</h1>
            <p>Qualidade e Velocidade</p>
            <img src="logo-drone-png.png" alt="Logo Drone" class="logo">
        </div>
       
        <div class="login-section">
            <h2>ENTRAR</h2>
            <form action="tela_inicial/index.html">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
               
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
               
                <button type="submit">CONTINUE</button>
            </form>

            <div class="extra-options">
                <a href="#">Esqueci minha senha</a> |
                <a href="#">É meu primeiro acesso</a>
            </div>

            <a href="#" class="support">Dúvida? Fale Conosco</a>
        </div>

       
    </div>
</body>
</html>
